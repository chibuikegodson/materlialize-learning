<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="css/materialize.css">
</head>
<body>
    <div class="container">
        <h1>Price List</h1>
        <table class="highlight centered">
            <thead>
                <tr class="blue-text">
                    <th>S/N</th>
                    <th>Item</th>
                    <th>Old Price (N)</th>
                    <th>New Price</th>
                    <th>Price Difference</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sugar</td>
                    <td>6000</td>
                    <td>4500</td>
                    <td>2500</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>indomie</td>
                    <td>15000</td>
                    <td>12000</td>
                    <td>3000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Garri</td>
                    <td>3000 per mod</td>
                    <td>1500 per mod</td>
                    <td>1500</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>sphagetti</td>
                    <td>7000</td>
                    <td>3500</td>
                    <td>3500</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Yam</td>
                    <td>15000</td>
                    <td>10000</td>
                    <td>5000</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
